<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Table</title>
</head>
<body>
	<table border="1" bordercolor="green">
		<tr>
			<td>Table 1</td>
			<td>Table 1
				<table border="1" bordercolor="blue">
					<tr>
						<td>Table 2</td>
						<td>Table 2</td>
					</tr>
					<tr>
						<td>Table 2</td>
						<td>Table 2</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>Table 1</td>
			<td>Table 1</td>
		</tr>
	</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form method="post">

        <legend>Student Information</legend>
        <br>
        Full Name: <input type="text" placeholder="eg: Ram Sharma" required><br><br>

        Contact No: <input type="number" placeholder="98XXXXXXXXXX"><br><br>

        Email: <input type="email" placeholder="example123@gmail.com" required><br><br>

        Gender: <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other <br><br>

        Interest in: <input type="checkbox">Coding
        <input type="checkbox">Web Development
        <input type="checkbox">DBMS
        <input type="checkbox">MIS <br><br>

        Faculty: <select name="" id="" required>
            <option value="">Please Choose one faculty</option>
            <option value="">BSC CSIT</option>
            <option value="">BIT</option>
            <option value="">BIM</option>
            <option value="">BCA</option>
        </select><br><br>

        Remarks: <textarea cols="30" rows="5" required></textarea><br><br>
        File: <input type="file"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter first number"))
        var b=a%2;
        if(b==0){
            document.write("The number is Even");
        }
        else{
            document.write("The number is odd");
        }
    </script>
</body>
</html>

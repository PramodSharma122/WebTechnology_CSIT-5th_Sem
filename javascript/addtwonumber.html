<!-- Write a js code to add 2 numbers using function using event handler -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.write(add(a,b))">Add</button>
    
    <script>
        var a=Number(prompt("Enter first number"))
        var b=Number(prompt("Enter second number"))
        function add(a,b){
            return a+b;
        }
    </script>
    
</body>
</html>

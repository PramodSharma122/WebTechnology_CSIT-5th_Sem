<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        var a=0,b=1;
        document.write("Fibonacci Series: ")
        for(i=1;i<=10;i++){
            document.write(a+ " ");
            c=a+b;
            a=b;
            b=c;
        }

    </script>
    
</body>
</html>

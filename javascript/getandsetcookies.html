<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <input type=button value="setcookie" onclick="setCookie()">
    <input type=button value="getcookie" onclick="getCookie()">
    

    <script>
        function setCookie(){
            var name="Cookie1";
            var value="CCTCollege";
            var ed=new Date();
            ed.setDate(ed.getDate()+2);
            document.cookie=name + "=" + value+";expires="+ed.toGMTString()+" ;path=/";
        }

        function getCookie(){
            var l=document.cookie.length;
            setCookie();
            var ind=document.cookie.indexOf("Cookie1=");
            if(ind==-1){
                alert("Cookie not found");
            }
            else{
                var n=document.cookie.substring(ind+8,l);
                alert("Wel come:"+n);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        First Number:<input type="text" id="first"><br><br>
        Second Number:<input type="text" id="second"><br><br>
        <input type="button" value="Add" onclick="add()"><br><br>
        Result: <input type="text" id="result">
    </form>
    <script>
        function add(){
            var a=Number(document.getElementById("first").value);
            var b=Number(document.getElementById("second").value);
            var c= parseInt(a+b);
            document.getElementById("result").value=c;
        }
    </script>
</body>
</html>
